<!DOCTYPE html>

{% extends "base.html" %}


{% block page_content %}
    <div class="container">
        <div class="row">
            <div class = col-md-4>
                {{ wtf.quick_form(form, enctype = 'multiport/form-data') }}
            </div>
        </div>
        {% if image %}
            <img src="{{ url_for('static',filename=image) }}">
        {% endif %}
    </div>
{% endblock %}
